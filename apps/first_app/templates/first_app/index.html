<!DOCTYPE html>
<html lang="en">

<head>
    <title>Best of Glassdoor</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'first_app/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'first_app/main.js' %}"></script>
</head>
<body>
    <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter"></div>
            <video autoplay loop class="fillWidth">
                <source src="{% static 'first_app/BUSY-PEOPLE/MP4/Busy-People.mp4' %}" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                <source src="{% static 'first_app/BUSY-PEOPLE/WEBM/Busy-People.WEBM' %}" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
            </video>
            <div class="overlay col-md-8 col-md-offset-2">
                <h1>Best of Glassdoor</h1>
                <form class="form-inline" action="/results" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="keyword">Job Title: </label>
                        <input class="form-control" name="keyword" placeholder="Enter keyword">
                    </div>
                    <div class="form-group">
                        <label for="city">City: </label>
                        <input class="form-control" name="city" placeholder="Enter city">
                    </div>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Find jobs</button>
                </form>
                <small>{{error}}</small>
            </div>
            <div class="poster hidden">
                <img src="BUSY-PEOPLE/Snapshots/Busy-People.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
